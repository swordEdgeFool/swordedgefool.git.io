<h2>给我个联系方式</h2>
<div class = "form">
    <form name = "contact-form" action="{{"/contact-successful.html" | relative_url}}" method = "POST" data-netlify="true">
        <input class = "form-input" type="text" name="name" id="name" placeholder="你叫啥呀" required><br>

        <input class = "form-input"type="mail" name="mail" id="mail" placeholder="邮箱整一个" required><br>

        <textarea class = "form-input" name="message" id="message" cols="30" rows="10" placeholder="整点啥关键信息啥的？" required></textarea><br>

        <input class = "form-button" type="submit" value="直接就是一个发送"><br>
    </form>
</div>
